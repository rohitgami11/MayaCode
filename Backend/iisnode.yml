# iisnode configuration file
# This file helps configure iisnode behavior for your Node.js application

# Logging configuration
loggingEnabled: true
logDirectory: iisnode

# Node.js process configuration
# For Azure App Service, leave empty or use "node.exe" - Azure will find it via PATH
# Azure uses WEBSITE_NODE_DEFAULT_VERSION to determine which Node.js version to use
# nodeProcessCommandLine: "node.exe"

# Interceptor configuration
# This helps with debugging
# interceptor: "iisnode/interceptor/{version}"

# Dev server configuration
devErrorsEnabled: true

# Performance tuning
maxNamedPipeConnectionRetry: 100
namedPipeConnectionRetryDelay: 250

# Maximum concurrent requests per process
maxConcurrentRequestsPerProcess: 1024

