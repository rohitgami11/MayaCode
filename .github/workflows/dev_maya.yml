# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Maya

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci --prefer-offline --no-audit

      - name: Build and test
        working-directory: ./Backend
        run: |
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare deployment package
        working-directory: ./Backend
        run: |
          # Keep node_modules - deploying self-contained package
          # Remove only logs and unnecessary files to reduce package size
          rm -rf logs
          rm -rf .git
          find . -name "*.log" -type f -delete
          find . -name ".DS_Store" -type f -delete
          # Note: web.config is for Windows IIS deployment
          # If your Azure App Service is Linux-based, uncomment the next line:
          # rm -f web.config
          # For Windows App Service, keep web.config
          echo "Prepared self-contained package (includes node_modules)"
          echo "Package size:"
          du -sh .
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Debug - Check and prepare artifact structure
        run: |
          echo "Current directory contents after download:"
          ls -la
          # GitHub Actions may extract artifacts into a subfolder named after the artifact
          # Find where package.json actually is
          if [ -f "package.json" ]; then 
            echo "✅ package.json found at root";
            DEPLOY_PATH=".";
          elif [ -d "node-app" ] && [ -f "node-app/package.json" ]; then
            echo "✅ package.json found in node-app folder, moving to root...";
            # Move contents to root for consistent deployment
            shopt -s dotglob
            mv node-app/* .
            rmdir node-app 2>/dev/null || true
            DEPLOY_PATH=".";
          else
            echo "❌ package.json not found!";
            echo "Searching for package.json:";
            find . -name "package.json" -type f
            exit 1;
          fi
          echo "Verifying final structure:"
          ls -la
          if [ -f "package.json" ]; then
            echo "✅ package.json confirmed at root";
            echo "Package.json start script:"
            grep -A 1 '"start"' package.json || echo "Start script not found in package.json"
          fi
          if [ -d "node_modules" ]; then
            echo "✅ node_modules found (self-contained package)";
            echo "node_modules size:"
            du -sh node_modules/ | head -1
          else
            echo "❌ node_modules not found!";
            exit 1;
          fi
          if [ -f "src/index.js" ]; then
            echo "✅ src/index.js found (entry point)";
          else
            echo "❌ src/index.js not found!";
            exit 1;
          fi
          # Check for web.config (Windows deployment) - remove if deploying to Linux
          if [ -f "web.config" ]; then
            echo "⚠️ web.config found (for Windows/IIS deployment)";
            echo "If deploying to Linux App Service, remove web.config in the prepare step";
          fi
          echo "Total package size:"
          du -sh .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_97B8DA4EDB1F4771AECAA074696E3E74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A991E240EF384A70891F3517360891DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2276E1689CF5423891BDA354FAC31928 }}
      
      - name: Deploy using GitHub Action
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Maya'
          slot-name: 'Production'
          package: . # Package is now at root after structure check/preparation
          # Self-contained package deployed - no build needed on Azure
          