# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Maya

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci --prefer-offline --no-audit

      - name: Build and test
        working-directory: ./Backend
        run: |
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare deployment package
        working-directory: ./Backend
        run: |
          # Remove node_modules, logs, and unnecessary files to reduce package size
          # Azure will install node_modules automatically during deployment
          rm -rf node_modules
          rm -rf logs
          rm -rf .git
          find . -name "*.log" -type f -delete
          find . -name ".DS_Store" -type f -delete
          # Note: web.config is kept for Windows deployment (remove if Linux)
          # If deploying to Linux, uncomment the next line:
          # rm -f web.config
          echo "Prepared package (excluded node_modules - Azure will install them)"
          echo "Package size:"
          du -sh .
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Debug - Check and flatten artifact structure
        run: |
          echo "üì• Current directory contents after download:"
          ls -la
          echo ""
          
          # Find package.json - it might be in root, node-app/, or node-app/Backend/
          PACKAGE_JSON_PATH=$(find . -name "package.json" -type f | head -1)
          
          if [ -z "$PACKAGE_JSON_PATH" ]; then
            echo "‚ùå ERROR: package.json not found anywhere!";
            echo "Directory structure:"
            find . -type d | head -20
            exit 1;
          fi
          
          echo "‚úÖ Found package.json at: $PACKAGE_JSON_PATH"
          
          # If package.json is not at root, flatten the structure
          if [ "$PACKAGE_JSON_PATH" != "./package.json" ]; then
            PACKAGE_DIR=$(dirname "$PACKAGE_JSON_PATH")
            echo "üîÑ Flattening structure: moving contents from $PACKAGE_DIR to root..."
            
            # Normalize path
            PACKAGE_DIR="${PACKAGE_DIR#./}"
            
            # Move all contents from package.json directory to root
            shopt -s dotglob nullglob
            for item in "$PACKAGE_DIR"/* "$PACKAGE_DIR"/.[!.]* "$PACKAGE_DIR"/..?*; do
              if [ -e "$item" ] || [ -L "$item" ]; then
                mv "$item" . 2>/dev/null || true
              fi
            done
            shopt -u dotglob nullglob
            
            # Remove empty directories
            for i in {1..5}; do
              find . -type d -empty -delete 2>/dev/null || true
            done
            
            echo "‚úÖ Flattening complete"
          fi
          
          # Verify required files are at root
          echo ""
          echo "üìã Verifying deployment structure:"
          if [ -f "package.json" ]; then
            echo "‚úÖ package.json found at root";
          else
            echo "‚ùå package.json not at root!";
            exit 1;
          fi
          
          if [ -f "src/index.js" ]; then
            echo "‚úÖ src/index.js found (entry point)";
          else
            echo "‚ùå src/index.js not found!";
            echo "Searching for index.js:"
            find . -name "index.js" -type f
            exit 1;
          fi
          
          if [ -f "web.config" ]; then
            echo "‚úÖ web.config found (required for iisnode)";
            echo "Verifying web.config points to src/index.js:"
            grep -q "src/index.js" web.config && echo "‚úÖ web.config correctly configured for src/index.js" || echo "‚ö†Ô∏è WARNING: web.config may not be configured correctly"
          else
            echo "‚ùå web.config not found! This is required for Windows App Service.";
            exit 1;
          fi
          
          # Verify package-lock.json exists (required for npm install on Azure)
          if [ -f "package-lock.json" ]; then
            echo "‚úÖ package-lock.json found (required for deterministic npm install)";
          else
            echo "‚ö†Ô∏è WARNING: package-lock.json not found! This may cause dependency installation issues.";
          fi
          
          echo ""
          echo "üì¶ Package size:"
          du -sh .
          echo ""
          echo "üìã Final deployment structure (top level files):"
          ls -la | head -20
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_97B8DA4EDB1F4771AECAA074696E3E74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A991E240EF384A70891F3517360891DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2276E1689CF5423891BDA354FAC31928 }}
      
      - name: Get App Service resource group
        id: get-rg
        run: |
          RESOURCE_GROUP=$(az webapp list --query "[?name=='Maya'].resourceGroup" -o tsv | head -1)
          if [ -z "$RESOURCE_GROUP" ]; then
            RESOURCE_GROUP=$(az resource list --name Maya --resource-type "Microsoft.Web/sites" --query "[0].resourceGroup" -o tsv)
          fi
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "Error: Could not determine resource group for app 'Maya'"
            exit 1
          fi
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "Resource Group: $RESOURCE_GROUP"
      
      - name: Configure App Service for build
        run: |
          # Ensure App Service is configured for Node.js on Windows
          echo "üìã Configuring App Service for Node.js with iisnode..."
          
          # Set app settings for Windows App Service with iisnode
          az webapp config appsettings set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              WEBSITE_NODE_DEFAULT_VERSION=20.11.1 \
            --output none
          echo "‚úÖ Configured build settings"
          
          # Verify Node.js version is set
          NODE_VERSION=$(az webapp config appsettings list \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --query "[?name=='WEBSITE_NODE_DEFAULT_VERSION'].value" -o tsv)
          echo "‚úÖ Node.js version: ${NODE_VERSION:-'default (will use latest)'}"
          
          # Verify App Service stack (should be Node)
          STACK=$(az webapp config show \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --query "linuxFxVersion" -o tsv 2>/dev/null || echo "N/A")
          echo "üìã App Service Stack: ${STACK:-'Windows (iisnode)'}"
          
          # For Windows App Service, ensure startup command is not set (iisnode uses web.config)
          az webapp config set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --startup-file "" \
            --output none
          echo "‚úÖ Cleared startup command (using web.config instead)"
          
          # Verify iisnode extension is available (should be pre-installed on Windows App Service)
          echo "‚úÖ Configuration complete - iisnode should be available on Windows App Service"
      
      - name: Deploy using GitHub Action
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Maya'
          slot-name: 'Production'
          package: . # Point to the current directory where artifact was downloaded
      
      - name: Install dependencies on App Service
        run: |
          echo "üì¶ Installing Node.js dependencies on App Service..."
          echo "This step ensures node_modules exists after deployment."
          echo ""
          echo "‚ö†Ô∏è IMPORTANT: For Windows App Service, npm install must run AFTER files are deployed."
          echo ""
          echo "If automatic install fails, manually run via Kudu Console:"
          echo "1. Go to: https://maya-b6d7g0ephnhhe4ay.scm.canadacentral-01.azurewebsites.net"
          echo "2. Debug Console ‚Üí CMD"
          echo "3. Run: cd D:\\home\\site\\wwwroot && npm install --production"
          echo ""
          echo "‚è≥ Waiting 15 seconds for deployment to complete..."
          sleep 15
          
          # Try to verify package.json exists (deployment completed)
          echo "Verifying deployment completed..."
      
      - name: Verify deployment and check logs
        run: |
          echo "üìã Checking deployment status..."
          az webapp deployment list \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --query "[0].{status:status,message:message,active:active}" \
            --output table || echo "Could not retrieve deployment status"
          
          echo ""
          echo "üîç CRITICAL: If you're still getting 500 errors, check:"
          echo ""
          echo "1. ‚ö†Ô∏è VERIFY node_modules EXISTS:"
          echo "   - Go to: https://maya-b6d7g0ephnhhe4ay.scm.canadacentral-01.azurewebsites.net"
          echo "   - Navigate to: Debug Console ‚Üí CMD ‚Üí D:\\home\\site\\wwwroot"
          echo "   - Run: dir node_modules"
          echo "   - If missing, run: npm install --production"
          echo ""
          echo "2. üìã Check Application Logs:"
          echo "   - Azure Portal ‚Üí App Service ‚Üí Log stream"
          echo "   - Look for 'Cannot find module' errors"
          echo ""
          echo "3. ‚öôÔ∏è Verify Environment Variables:"
          echo "   - Azure Portal ‚Üí Configuration ‚Üí Application Settings"
          echo "   - Required: MONGODB_URI, JWT_SECRET_VERIFY, PORT (auto-set)"
          echo ""
          echo "4. üìÅ Check iisnode logs:"
          echo "   - Kudu ‚Üí D:\\home\\LogFiles\\iisnode"
          echo "   - Look for Node.js process errors"
          