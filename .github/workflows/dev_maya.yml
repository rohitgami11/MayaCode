# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Maya

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci --prefer-offline --no-audit

      - name: Build and test
        working-directory: ./Backend
        run: |
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare deployment package
        working-directory: ./Backend
        run: |
          # Remove only logs and git, keep node_modules for deployment
          rm -rf logs
          rm -rf .git
          find . -name "*.log" -type f -delete
          find . -name ".DS_Store" -type f -delete
          # Remove web.config for Linux deployment
          rm -f web.config
          echo "Prepared package (keeping node_modules)"
          echo "Package size:"
          du -sh .
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Debug - Check artifact structure
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking for package.json:"
          if [ -f "package.json" ]; then
            echo "✅ package.json found at root"
          elif [ -f "Backend/package.json" ]; then
            echo "✅ package.json found in Backend folder"
            echo "Moving Backend contents to root..."
            shopt -s dotglob
            mv Backend/* .
            rmdir Backend 2>/dev/null || true
            echo "Contents after move:"
            ls -la
          else
            echo "❌ package.json not found!"
            find . -name "package.json" -type f
            exit 1
          fi
          echo "Package size:"
          du -sh .
          echo "Verifying package.json content:"
          cat package.json | head -15
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_97B8DA4EDB1F4771AECAA074696E3E74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A991E240EF384A70891F3517360891DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2276E1689CF5423891BDA354FAC31928 }}

      - name: Get App Service details
        run: |
          echo "Listing all web apps to find resource group..."
          az webapp list --query "[?name=='Maya'].{name:name, resourceGroup:resourceGroup, state:state}" -o table
          RESOURCE_GROUP=$(az webapp list --query "[?name=='Maya'].resourceGroup" -o tsv | head -1)
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "Could not find resource group. Trying alternative method..."
            RESOURCE_GROUP=$(az resource list --name Maya --resource-type "Microsoft.Web/sites" --query "[0].resourceGroup" -o tsv)
          fi
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "Error: Could not determine resource group for app 'Maya'"
            echo "Please check the app name and ensure you have proper permissions"
            exit 1
          fi
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          echo "Resource Group: $RESOURCE_GROUP"
          az webapp show --name Maya --resource-group "$RESOURCE_GROUP" --query "{name:name, resourceGroup:resourceGroup, state:state, os:siteConfig.linuxFxVersion}" -o table
      
      - name: Deploy using Azure CLI (direct deployment)
        run: |
          zip -r deploy.zip . -q
          echo "Zip file created, size:"
          ls -lh deploy.zip
          
          echo "Deploying via Azure CLI..."
          az webapp deployment source config-zip \
            --name Maya \
            --resource-group "$RESOURCE_GROUP" \
            --src deploy.zip \
            --timeout 600 \
            --verbose || {
              echo "Deployment failed. Getting more details..."
              az webapp show --name Maya --resource-group "$RESOURCE_GROUP" --query "{state:state, defaultHostName:defaultHostName}" -o table || true
              exit 1
            }
          
          echo "Deployment initiated successfully"
          