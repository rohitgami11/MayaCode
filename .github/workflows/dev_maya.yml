# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Maya

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci --prefer-offline --no-audit

      - name: Build and test
        working-directory: ./Backend
        run: |
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare deployment package
        working-directory: ./Backend
        run: |
          # Clean up unnecessary files (ignore errors if files don't exist)
          rm -rf logs .git node_modules || true
          find . -name "*.log" -type f -delete 2>/dev/null || true
          find . -name ".DS_Store" -type f -delete 2>/dev/null || true
          
          # Ensure package.json exists (required)
          if [ ! -f "package.json" ]; then
            echo "ERROR: package.json missing"
            exit 1
          fi
          
          # Warn if package-lock.json is missing (recommended but not required)
          if [ ! -f "package-lock.json" ]; then
            echo "WARNING: package-lock.json missing - Azure will generate it, but this may cause dependency issues"
          fi
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Flatten artifact structure
        run: |
          # Find package.json (handle broken pipe gracefully)
          PACKAGE_JSON_PATH=$(find . -name "package.json" -type f 2>/dev/null | head -1) || PACKAGE_JSON_PATH=""
          
          if [ -z "$PACKAGE_JSON_PATH" ] || [ ! -f "$PACKAGE_JSON_PATH" ]; then
            echo "ERROR: package.json not found"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          # If package.json is not at root, flatten the structure
          if [ "$PACKAGE_JSON_PATH" != "./package.json" ]; then
            PACKAGE_DIR=$(dirname "$PACKAGE_JSON_PATH")
            PACKAGE_DIR="${PACKAGE_DIR#./}"
            echo "Flattening from: $PACKAGE_DIR"
            shopt -s dotglob nullglob
            for item in "$PACKAGE_DIR"/* "$PACKAGE_DIR"/.[!.]* "$PACKAGE_DIR"/..?*; do
              [ -e "$item" ] && mv "$item" . 2>/dev/null || true
            done
            shopt -u dotglob nullglob
            find . -type d -empty -delete 2>/dev/null || true
          fi
          
          # Verify required files exist
          if [ ! -f "package.json" ]; then echo "ERROR: package.json missing"; exit 1; fi
          if [ ! -f "src/index.js" ]; then echo "ERROR: src/index.js missing"; exit 1; fi
          if [ ! -f "web.config" ]; then echo "ERROR: web.config missing"; exit 1; fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_97B8DA4EDB1F4771AECAA074696E3E74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A991E240EF384A70891F3517360891DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2276E1689CF5423891BDA354FAC31928 }}
      
      - name: Get App Service resource group
        id: get-rg
        run: |
          RESOURCE_GROUP=$(az webapp list --query "[?name=='Maya'].resourceGroup" -o tsv | head -1)
          if [ -z "$RESOURCE_GROUP" ]; then
            RESOURCE_GROUP=$(az resource list --name Maya --resource-type "Microsoft.Web/sites" --query "[0].resourceGroup" -o tsv)
          fi
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "Error: Could not determine resource group for app 'Maya'"
            exit 1
          fi
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "Resource Group: $RESOURCE_GROUP"
      
      - name: Configure App Service
        run: |
          # Set app settings for Windows App Service with iisnode
          echo "Configuring Azure App Service..."
          
          # Set Node.js version (critical for Windows App Service)
          az webapp config appsettings set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              WEBSITE_NODE_DEFAULT_VERSION=20.11.1 \
              SCM_COMMAND_IDLE_TIMEOUT=600 \
            --output none
          
          # Also set via stack configuration (more reliable)
          az webapp config set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --linux-fx-version "" \
            --output none
          
          # For Windows App Service, ensure startup command is not set (iisnode uses web.config)
          az webapp config set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --startup-file "" \
            --output none
          
          echo "✅ Configured build settings"
          
          # Verify Node.js version is set
          NODE_VERSION=$(az webapp config appsettings list \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --query "[?name=='WEBSITE_NODE_DEFAULT_VERSION'].value" -o tsv)
          echo "Node.js version setting: ${NODE_VERSION:-'not set (using default)'}"
          echo ""
          echo "⚠️ IMPORTANT: If Node.js version is old, check Azure Portal:"
          echo "   Configuration → General settings → Stack settings"
          echo "   Should show: Node.js 20.x"
      
      - name: Deploy using GitHub Action
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Maya'
          slot-name: 'Production'
          package: . # Point to the current directory where artifact was downloaded
      
      - name: Install dependencies on Azure
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          echo "Installing npm dependencies on Azure App Service..."
          
          # Get publishing credentials
          PUBLISH_CREDS=$(az webapp deployment list-publishing-profiles \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --query "[?publishMethod=='MSDeploy'].{userName:userName,userPWD:userPWD}" \
            --output json | jq -r '.[0]')
          
          if [ -z "$PUBLISH_CREDS" ] || [ "$PUBLISH_CREDS" = "null" ]; then
            echo "WARNING: Could not get publishing credentials. Manual npm install required:"
            echo "  Kudu: https://maya-b6d7g0ephnhhe4ay.scm.canadacentral-01.azurewebsites.net"
            echo "  Command: cd D:\\home\\site\\wwwroot && npm install --production"
            exit 0
          fi
          
          USERNAME=$(echo "$PUBLISH_CREDS" | jq -r '.userName')
          PASSWORD=$(echo "$PUBLISH_CREDS" | jq -r '.userPWD')
          
          if [ -z "$USERNAME" ] || [ -z "$PASSWORD" ] || [ "$USERNAME" = "null" ] || [ "$PASSWORD" = "null" ]; then
            echo "WARNING: Could not extract credentials. Manual npm install required."
            exit 0
          fi
          
          # Use Kudu API to run npm install
          KUDU_URL="https://maya-b6d7g0ephnhhe4ay.scm.canadacentral-01.azurewebsites.net"
          COMMAND="cd D:\\home\\site\\wwwroot && npm install --production"
          
          echo "Executing npm install via Kudu API..."
          
          # Execute command via Kudu REST API
          RESPONSE=$(curl -s -u "$USERNAME:$PASSWORD" \
            -X POST \
            -H "Content-Type: application/json" \
            -d "{\"command\": \"$COMMAND\", \"dir\": \"D:\\\\home\\\\site\\\\wwwroot\"}" \
            "$KUDU_URL/api/command" 2>&1)
          
          if echo "$RESPONSE" | grep -q "error\|Error\|ERROR"; then
            echo "WARNING: npm install may have failed. Check Kudu logs."
            echo "Response: $RESPONSE"
          else
            echo "✅ npm install command submitted"
          fi
          
          echo "Waiting 90 seconds for npm install to complete..."
          sleep 90
          
          echo "✅ Dependency installation completed"
          echo "⚠️ If errors persist, verify node_modules exists via Kudu Console"
      
          