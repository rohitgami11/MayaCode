# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Maya

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci --prefer-offline --no-audit

      - name: Build and test
        working-directory: ./Backend
        run: |
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare deployment package
        working-directory: ./Backend
        run: |
          # Clean up unnecessary files (ignore errors if files don't exist)
          rm -rf logs .git node_modules || true
          find . -name "*.log" -type f -delete 2>/dev/null || true
          find . -name ".DS_Store" -type f -delete 2>/dev/null || true
          
          # Ensure package.json exists (required)
          if [ ! -f "package.json" ]; then
            echo "ERROR: package.json missing"
            exit 1
          fi
          
          # CRITICAL: Ensure package-lock.json exists (required for Azure npm install)
          if [ ! -f "package-lock.json" ]; then
            echo "‚ùå ERROR: package-lock.json missing - Azure needs this to install dependencies"
            echo "Generating package-lock.json..."
            npm install --package-lock-only --no-save || {
              echo "Failed to generate package-lock.json"
              exit 1
            }
          fi
          
          # Verify .deployment file exists
          if [ ! -f ".deployment" ]; then
            echo "‚ö†Ô∏è WARNING: .deployment file missing - creating it..."
            echo "[config]" > .deployment
            echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> .deployment
          fi
          
          echo "‚úÖ Deployment package prepared:"
          echo "   - package.json: ‚úì"
          echo "   - package-lock.json: ‚úì"
          echo "   - .deployment: ‚úì"
          echo "   - web.config: ‚úì"
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Flatten artifact structure (Backend subdirectory to root)
        run: |
          echo "Current directory structure:"
          ls -la
          echo ""
          
          # Check if Backend directory exists (artifact was uploaded from Backend/)
          if [ -d "Backend" ]; then
            echo "üì¶ Found Backend subdirectory - flattening to root..."
            echo "Contents of Backend directory:"
            ls -la Backend/
            echo ""
            
            # Move all contents from Backend/ to root
            shopt -s dotglob nullglob
            for item in Backend/* Backend/.[!.]* Backend/..?*; do
              if [ -e "$item" ]; then
                echo "Moving: $item -> $(basename "$item")"
                mv "$item" . 2>/dev/null || true
              fi
            done
            shopt -u dotglob nullglob
            
            # Remove empty Backend directory
            rmdir Backend 2>/dev/null || true
            echo "‚úÖ Flattened structure"
          else
            echo "‚ÑπÔ∏è No Backend subdirectory found - assuming already at root"
          fi
          
          echo ""
          echo "Final directory structure:"
          ls -la
          echo ""
          
          # Verify required files exist at root (matching sampleBackend structure)
          if [ ! -f "package.json" ]; then 
            echo "‚ùå ERROR: package.json missing at root"
            exit 1
          fi
          if [ ! -f "package-lock.json" ]; then 
            echo "‚ùå ERROR: package-lock.json missing at root (CRITICAL for npm install)"
            exit 1
          fi
          if [ ! -f "src/index.js" ]; then 
            echo "‚ùå ERROR: src/index.js missing"
            exit 1
          fi
          if [ ! -f "web.config" ]; then 
            echo "‚ùå ERROR: web.config missing"
            exit 1
          fi
          if [ ! -f ".deployment" ]; then 
            echo "‚ö†Ô∏è WARNING: .deployment file missing - creating it..."
            echo "[config]" > .deployment
            echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> .deployment
          fi
          
          # Verify .deployment content
          if [ -f ".deployment" ]; then
            echo "üìÑ .deployment file content:"
            cat .deployment
            echo ""
          fi
          
          echo "‚úÖ All required files verified at root level"
          echo "   - package.json: ‚úì"
          echo "   - package-lock.json: ‚úì"
          echo "   - src/index.js: ‚úì"
          echo "   - web.config: ‚úì"
          echo "   - .deployment: ‚úì"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_97B8DA4EDB1F4771AECAA074696E3E74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A991E240EF384A70891F3517360891DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2276E1689CF5423891BDA354FAC31928 }}
      
      - name: Get App Service resource group
        id: get-rg
        run: |
          RESOURCE_GROUP=$(az webapp list --query "[?name=='Maya'].resourceGroup" -o tsv | head -1)
          if [ -z "$RESOURCE_GROUP" ]; then
            RESOURCE_GROUP=$(az resource list --name Maya --resource-type "Microsoft.Web/sites" --query "[0].resourceGroup" -o tsv)
          fi
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "Error: Could not determine resource group for app 'Maya'"
            exit 1
          fi
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "Resource Group: $RESOURCE_GROUP"
      
      - name: Configure App Service
        run: |
          # Set app settings for Windows App Service with iisnode
          echo "Configuring Azure App Service..."
          
          # Set Node.js version (critical for Windows App Service)
          az webapp config appsettings set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              WEBSITE_NODE_DEFAULT_VERSION=20.11.1 \
              SCM_COMMAND_IDLE_TIMEOUT=600 \
            --output none
          
          # Also set via stack configuration (more reliable)
          az webapp config set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --linux-fx-version "" \
            --output none
          
          # For Windows App Service, ensure startup command is not set (iisnode uses web.config)
          az webapp config set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --startup-file "" \
            --output none
          
          echo "‚úÖ Configured build settings"
          
          # Verify Node.js version is set
          NODE_VERSION=$(az webapp config appsettings list \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --query "[?name=='WEBSITE_NODE_DEFAULT_VERSION'].value" -o tsv)
          echo "Node.js version setting: ${NODE_VERSION:-'not set (using default)'}"
          echo ""
          echo "‚ö†Ô∏è IMPORTANT: If Node.js version is old, check Azure Portal:"
          echo "   Configuration ‚Üí General settings ‚Üí Stack settings"
          echo "   Should show: Node.js 20.x"
      
      - name: Deploy files to Azure
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Maya'
          slot-name: 'Production'
          package: . # Point to the current directory where artifact was downloaded
      
      - name: Trigger npm install build (like sampleBackend)
        run: |
          echo "üî® Triggering npm install build on Azure..."
          echo "   This matches how sampleBackend works - explicit build trigger"
          echo "   This will take ~10-15 minutes (matching sampleBackend deployment time)"
          
          # Get publishing credentials for Kudu API
          PUBLISH_CREDS=$(az webapp deployment list-publishing-profiles \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --query "[?publishMethod=='MSDeploy'].{userName:userName,userPWD:userPWD}" \
            --output json | jq -r '.[0]')
          
          if [ -z "$PUBLISH_CREDS" ] || [ "$PUBLISH_CREDS" = "null" ]; then
            echo "‚ùå ERROR: Could not get publishing credentials"
            exit 1
          fi
          
          USERNAME=$(echo "$PUBLISH_CREDS" | jq -r '.userName')
          PASSWORD=$(echo "$PUBLISH_CREDS" | jq -r '.userPWD')
          
          if [ -z "$USERNAME" ] || [ -z "$PASSWORD" ] || [ "$USERNAME" = "null" ] || [ "$PASSWORD" = "null" ]; then
            echo "‚ùå ERROR: Could not extract credentials"
            exit 1
          fi
          
          KUDU_URL="https://maya-b6d7g0ephnhhe4ay.scm.canadacentral-01.azurewebsites.net"
          
          # Trigger build via Kudu build API (this is what sampleBackend does)
          echo "Triggering build via Kudu API..."
          BUILD_RESPONSE=$(curl -s -u "$USERNAME:$PASSWORD" \
            -X POST \
            "$KUDU_URL/api/command" \
            -H "Content-Type: application/json" \
            -d "{\"command\": \"npm install --production\", \"dir\": \"D:\\\\home\\\\site\\\\wwwroot\"}" 2>&1)
          
          if echo "$BUILD_RESPONSE" | grep -q "error\|Error\|ERROR"; then
            echo "‚ö†Ô∏è WARNING: Build trigger may have issues, but continuing..."
            echo "Response: $BUILD_RESPONSE"
          else
            echo "‚úÖ Build command submitted"
          fi
          
          # Wait for npm install to complete (this is why it takes 15-20 minutes total)
          echo ""
          echo "‚è≥ Waiting for npm install to complete..."
          echo "   This is the same process as sampleBackend (~15-20 minutes total)"
          echo "   Checking every 30 seconds for node_modules..."
          
          # Poll for node_modules directory (up to 20 minutes)
          for i in {1..40}; do
            sleep 30
            echo "   Checking... ($((i * 30))s elapsed)"
            
            # Check if node_modules exists
            CHECK_RESULT=$(curl -s -u "$USERNAME:$PASSWORD" \
              -X POST \
              -H "Content-Type: application/json" \
              -d "{\"command\": \"if (Test-Path 'D:\\\\home\\\\site\\\\wwwroot\\\\node_modules') { Write-Output 'EXISTS' } else { Write-Output 'MISSING' }\", \"dir\": \"D:\\\\home\\\\site\\\\wwwroot\"}" \
              "$KUDU_URL/api/command" 2>/dev/null | jq -r '.Output' 2>/dev/null || echo "MISSING")
            
            if echo "$CHECK_RESULT" | grep -q "EXISTS"; then
              echo "‚úÖ node_modules found! npm install completed."
              break
            fi
            
            # If we've waited 20 minutes, break anyway
            if [ $i -eq 40 ]; then
              echo "‚ö†Ô∏è WARNING: Timeout waiting for node_modules. Check Azure logs manually."
            fi
          done
          
          # Final verification
          FINAL_CHECK=$(curl -s -u "$USERNAME:$PASSWORD" \
            -X POST \
            -H "Content-Type: application/json" \
            -d "{\"command\": \"if (Test-Path 'D:\\\\home\\\\site\\\\wwwroot\\\\node_modules') { Write-Output 'EXISTS' } else { Write-Output 'MISSING' }\", \"dir\": \"D:\\\\home\\\\site\\\\wwwroot\"}" \
            "$KUDU_URL/api/command" 2>/dev/null | jq -r '.Output' 2>/dev/null || echo "MISSING")
          
          if echo "$FINAL_CHECK" | grep -q "EXISTS"; then
            echo ""
            echo "‚úÖ Deployment complete! Dependencies installed successfully."
            echo "   Total time: ~15-20 minutes (matching sampleBackend)"
          else
            echo ""
            echo "‚ö†Ô∏è WARNING: node_modules may not exist. Check manually via Kudu:"
            echo "   $KUDU_URL"
            echo "   Navigate to: D:\\home\\site\\wwwroot"
            exit 1
          fi
      
          