# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Maya

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci --prefer-offline --no-audit

      - name: Build and test
        working-directory: ./Backend
        run: |
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare deployment package
        working-directory: ./Backend
        run: |
          # Exclude node_modules and unnecessary files to reduce package size
          echo "üßπ Cleaning up deployment package..."
          rm -rf node_modules
          rm -rf logs
          rm -rf .git
          rm -rf .expo
          rm -rf .cache
          find . -name "*.log" -type f -delete
          find . -name ".DS_Store" -type f -delete
          find . -name "*.md" -not -name "package.json" -type f -delete || true
          # Remove test files if they exist
          find . -name "*.test.js" -type f -delete || true
          find . -name "*.spec.js" -type f -delete || true
          # Note: web.config is for Windows IIS deployment
          # If your Azure App Service is Linux-based, uncomment the next line:
          # rm -f web.config
          # For Windows App Service, keep web.config
          echo "‚úÖ Cleaned deployment package"
          echo "üì¶ Package size:"
          du -sh .
          echo "üìã Top 10 largest files/directories:"
          du -sh * | sort -hr | head -10
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend  # Uploads Backend directory contents (package.json, src/, etc.)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Debug - Check and prepare artifact structure
        run: |
          echo "üì• Current directory contents after download:"
          ls -la
          echo ""
          echo "üîç Searching for package.json in various locations..."
          
          # GitHub Actions may extract artifacts into different folder structures
          # Handle all possible cases: root, node-app/, node-app/Backend/, or Backend/
          
          if [ -f "package.json" ]; then
            echo "‚úÖ package.json found at root - no flattening needed";
          elif [ -d "node-app" ] && [ -f "node-app/package.json" ]; then
            echo "‚úÖ package.json found in node-app/, flattening to root...";
            shopt -s dotglob
            mv node-app/* .
            rmdir node-app 2>/dev/null || true
          elif [ -d "node-app" ] && [ -d "node-app/Backend" ] && [ -f "node-app/Backend/package.json" ]; then
            echo "‚úÖ package.json found in node-app/Backend/, flattening to root...";
            shopt -s dotglob
            mv node-app/Backend/* .
            rmdir node-app/Backend 2>/dev/null || true
            rmdir node-app 2>/dev/null || true
          elif [ -d "Backend" ] && [ -f "Backend/package.json" ]; then
            echo "‚úÖ package.json found in Backend/, flattening to root...";
            shopt -s dotglob
            mv Backend/* .
            rmdir Backend 2>/dev/null || true
          else
            echo "‚ùå package.json not found in expected locations!";
            echo "Searching recursively for package.json:"
            find . -name "package.json" -type f
            echo ""
            echo "Current directory structure:"
            find . -type f -name "package.json" -o -type d -name "src" | head -20
            exit 1;
          fi
          
          # Verify package.json is now at root
          if [ ! -f "package.json" ]; then
            echo "‚ùå ERROR: package.json still not at root after flattening!";
            exit 1;
          fi
          echo "‚úÖ Confirmed: package.json is at root"
          # Final cleanup - remove node_modules if accidentally included
          if [ -d "node_modules" ]; then
            echo "‚ö†Ô∏è node_modules found (removing to reduce package size)...";
            rm -rf node_modules
          fi
          
          echo "üìã Verifying final structure:"
          ls -la
          echo ""
          if [ -f "package.json" ]; then
            echo "‚úÖ package.json confirmed at root";
            echo "üìù Package.json start script:"
            grep -A 1 '"start"' package.json || echo "Start script not found in package.json"
          fi
          if [ -f "src/index.js" ]; then
            echo "‚úÖ src/index.js found (entry point)";
          else
            echo "‚ùå src/index.js not found at root/src/index.js!";
            echo "Searching for index.js files:"
            find . -name "index.js" -type f
            echo ""
            echo "Checking if src directory exists:"
            ls -la src/ 2>/dev/null || echo "src/ directory not found"
            echo ""
            echo "Current directory structure:"
            find . -type d -maxdepth 2 | head -20
            exit 1;
          fi
          if [ -f "web.config" ]; then
            echo "‚úÖ web.config found (for Windows/IIS deployment)";
          else
            echo "‚ö†Ô∏è web.config not found (may be needed for Windows deployment)";
          fi
          echo ""
          echo "üì¶ Final package size:"
          du -sh .
          echo "üìä Top 10 largest files/directories:"
          du -sh * 2>/dev/null | sort -hr | head -10
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_97B8DA4EDB1F4771AECAA074696E3E74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A991E240EF384A70891F3517360891DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2276E1689CF5423891BDA354FAC31928 }}
      
      - name: Create deployment zip
        run: |
          echo "üì¶ Creating deployment zip file..."
          zip -r deploy.zip . -q -x "*.git*" "*.DS_Store" "*.log"
          echo "‚úÖ Deployment zip created"
          ls -lh deploy.zip
          ZIP_SIZE=$(du -sm deploy.zip | cut -f1)
          echo "üìè Zip file size: ${ZIP_SIZE}MB"
          # Warn if zip is larger than 50MB (Azure OneDeploy recommends < 50MB)
          if [ "$ZIP_SIZE" -gt 50 ]; then
            echo "‚ö†Ô∏è WARNING: Zip file is ${ZIP_SIZE}MB, which is larger than recommended 50MB"
            echo "üí° This may cause OneDeploy to fail. Consider excluding more files."
          else
            echo "‚úÖ Zip file size is within recommended limits (< 50MB)"
          fi
      
      - name: Deploy using GitHub Action
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Maya'
          slot-name: 'Production'
          package: deploy.zip # Use explicit zip file for OneDeploy
          # Azure will automatically run 'npm install --production' after deployment
          