# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Maya

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci --prefer-offline --no-audit

      - name: Build and test
        working-directory: ./Backend
        run: |
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare deployment package
        working-directory: ./Backend
        run: |
          # Remove node_modules, logs, and unnecessary files to reduce package size
          # Azure will install node_modules automatically during deployment
          rm -rf node_modules
          rm -rf logs
          rm -rf .git
          find . -name "*.log" -type f -delete
          find . -name ".DS_Store" -type f -delete
          # Note: web.config is kept for Windows deployment (remove if Linux)
          # If deploying to Linux, uncomment the next line:
          # rm -f web.config
          echo "Prepared package (excluded node_modules - Azure will install them)"
          echo "Package size:"
          du -sh .
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Debug - Check artifact structure
        run: |
          echo "Current directory contents after download:"
          ls -la
          if [ -f "package.json" ]; then 
            echo "✅ package.json found"; 
          else 
            echo "❌ package.json not found!"; 
            exit 1; 
          fi
          echo "Package size:"
          du -sh .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_97B8DA4EDB1F4771AECAA074696E3E74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A991E240EF384A70891F3517360891DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2276E1689CF5423891BDA354FAC31928 }}
      
      - name: Get App Service resource group
        id: get-rg
        run: |
          RESOURCE_GROUP=$(az webapp list --query "[?name=='Maya'].resourceGroup" -o tsv | head -1)
          if [ -z "$RESOURCE_GROUP" ]; then
            RESOURCE_GROUP=$(az resource list --name Maya --resource-type "Microsoft.Web/sites" --query "[0].resourceGroup" -o tsv)
          fi
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "Error: Could not determine resource group for app 'Maya'"
            exit 1
          fi
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "Resource Group: $RESOURCE_GROUP"
      
      - name: Configure App Service for build
        run: |
          # Set app setting to enable build during deployment (Oryx will install node_modules)
          az webapp config appsettings set \
            --name Maya \
            --resource-group "${{ steps.get-rg.outputs.RESOURCE_GROUP }}" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true \
            --output none
          echo "✅ Configured SCM_DO_BUILD_DURING_DEPLOYMENT=true"
      
      - name: Deploy using GitHub Action
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Maya'
          slot-name: 'Production'
          package: . # Point to the current directory where artifact was downloaded
          